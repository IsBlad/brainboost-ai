{% extends "layout.html" %}

{% block title %}LanguaMate AI - Add Words{% endblock %}

{% block content %}
<div class="list">
    <h2 id="listName">List Name Here</h2>
    <form id="word-form" method="POST" action="{{ url_for('add_words') }}">
        <input type="hidden" name="list_name" value="{{ list_name }}">
        <div id="word-input-group">
            <!-- Dynamically generated word input fields will appear here -->
        </div>
        <button type="button" id="add-word-btn" class="btn add-word">+ Add Word</button>
        <div class="action">
            <button type="submit" class="btn gen-def">Generate Definitions</button>
        </div>
    </form>
    <div id="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Generating your definitions...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/addwords.js') }}"></script>
{% endblock %}
