<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Brainboost AI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/css-main.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    </head>
    <header class="global-header" id="top-nav">
        <div class="logo">
            <img src="img/Brainboost Logo.jpg" alt="Website Logo">
        </div>
        <nav>
            <a href="#about">My Lists</a>
            <button class="login-btn">Login</button>
        </nav>
        <!-- Hamburger icon -->
        <div class="hamburger-menu" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    </header>
      <body>
        <main>
            <div class="container">
                <!-- Input Words Form Section -->
                <form id="listForm">
                    <h3>Create Word List</h3>

                    <!-- Name of the list input -->
                    <div class="input-group">
                        <input type="text" placeholder="Name of List" id="listName" class="input-text">
                    </div>

                    <!-- Number of words input with plus and minus buttons -->
                    <div class="input-group" id="word-container">
                        <label for="wordCount" class="input-label">Number of words</label>
                        <input type="number" value="1" min="1" class="input-number" id="wordCount">
                    </div>

                    <!-- Submit button -->
                    <button class="btn submit-btn" type="submit">Create</button>
                </form>
            </div>
        </main>
        <footer>
            &copy; 2024 Brainbooost AI all rights reserved
        </footer>
        <script src="js/script.js">
        </script>
      </body>
</html>
