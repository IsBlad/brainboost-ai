<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Brainboost AI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/css-main.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    </head>
    <header class="global-header" id="top-nav">
        <div class="logo">
            <img src="img/Brainboost Logo.jpg" alt="Website Logo">
        </div>
        <nav>
            <a href="#about">About Us</a>
            <button class="login-btn">Login</button>
        </nav>
    </header>
      <body>
        <main>
            <!-- Container for the tabs -->
            <div class="container">
                <!-- Tabs -->
                <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'aiTab')">AI generated</button>
                <button class="tablinks" onclick="openTab(event, 'manualTab')">Manually input words</button>
                </div>

                <!-- AI Generated Form Section -->
                <div id="aiTab" class="form-container active-form">
                <h3>Prompts for words to be generated by AI</h3>

                <!-- Topic Input -->
                <div class="input-group">
                    <input type="text" placeholder="Enter topic here" id="topicInput" class="input-text">
                </div>

                <!-- Number of words input with plus and minus buttons -->
                <div class="input-group">
                    <label for="wordCount" class="input-label">Number of words</label>
                    <button class="btn" onclick="increment('wordCount')">+</button>
                    <input type="number" value="0" class="input-number" id="wordCount">
                    <button class="btn" onclick="decrement('wordCount')">-</button>
                </div>

                <!-- Name of the list input -->
                <div class="input-group">
                    <input type="text" placeholder="Name of List" id="listNameInput" class="input-text">
                </div>

                <!-- Submit button -->
                <button class="submit-btn btn" onclick="submitForm()">Submit</button>
                </div>

                <!-- Manually Input Words Form Section -->
                <div id="manualTab" class="form-container">
                <h3>Manually input words</h3>

                <!-- Name of the list input -->
                <div class="input-group">
                    <input type="text" placeholder="Name of List" id="manualListName" class="input-text">
                </div>

                <!-- Number of words input with plus and minus buttons -->
                <div class="input-group">
                    <label for="manualWordCount" class="input-label">Number of words</label>
                    <button class="btn" onclick="increment('manualWordCount')">+</button>
                    <input type="number" value="0" class="input-number" id="manualWordCount">
                    <button class="btn" onclick="decrement('manualWordCount')">-</button>
                </div>

                <!-- Submit button -->
                <button class="submit-btn btn" onclick="submitForm('manualTab')">Submit</button>
                </div>
            </div>
        </main>
        <footer>
            &copy; 2024 Brainbooost AI all rights reserved
        </footer>
        <script src="js/listcreate.js"></script>
      </body>
</html>
