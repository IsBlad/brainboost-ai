<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Brainboost AI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/css-main.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    </head>
    <header class="global-header" id="top-nav">
        <div class="logo">
            <img src="img/Brainboost Logo.jpg" alt="Website Logo">
        </div>
        <nav>
            <a href="#about">My Lists</a>
            <button class="login-btn btn">Login</button>
        </nav>
    </header>
      <body>
        <main>
            <div class="list">
                <!-- Header with List Name -->
                <h2 id="list-name">Name of List</h2>
                
                <!-- Form for Adding Words -->
                <form id="word-form">
                  <div class="word-input-group">
                    <input type="text" id="word-1" name="word-1" class="input-text" placeholder="Enter word here">
                  </div>
            
                  <div class="word-input-group">
                    <input type="text" id="word-2" name="word-2" class="input-text" placeholder="Enter word here">
                  </div>
            
                  <!-- Button to add more words dynamically -->
                  <button type="button" id="add-word-btn" class="btn add-word">+ Add Word</button>
                  
                  <!-- Save and Cancel Buttons -->
                  <div class="action">
                    <button type="submit" class="btn gen-def">Generate Definition</button>
                  </div>
                </form>
              </div>
        </main>
        <footer>
            &copy; 2024 Brainbooost AI all rights reserved
        </footer>
        <script src="js/wordlist.js"></script>
      </body>
</html>
